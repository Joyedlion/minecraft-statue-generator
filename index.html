<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MC Statue Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #F0F0F0;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header / Navbar */
    header {
      background-color: #FFFFFF;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav h1 {
      font-size: 1.8em;
      color: #A084FF;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li:hover {
      color: #A084FF;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 3em;
      color: #A084FF;
      margin-bottom: 15px;
      animation: fadeInDown 1s ease forwards;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #555;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Upload Card */
    .upload-card {
      background-color: #FFFFFF;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
      max-width: 450px;
      width: 100%;
      transition: transform 0.3s;
    }

    .upload-card:hover {
      transform: translateY(-5px);
    }

    .upload-card h3 {
      margin-bottom: 20px;
      color: #A084FF;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 5px;
    }

    button {
      background-color: #F5A623;
      color: #FFFFFF;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #7ED321;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      padding: 20px;
      color: #777;
    }

    /* Animations */
    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    /* Responsive */
    @media(max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }
      .hero h2 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <header>
    <nav>
      <h1>MC Statue Generator</h1>
      <ul>
        <li>Home</li>
        <li>How it Works</li>
        <li>Examples</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Build Your Minecraft Statue</h2>
    <p>Upload your Minecraft skin and receive step-by-step instructions to recreate your character in-game!</p>
    
    <div class="upload-card">
      <h3>Start Your Statue</h3>
      <input type="file" id="skinUpload" accept=".png">
      <button onclick="alert('Feature coming soon!')">Generate Statue</button>
    </div>
  </section>

  <footer>
    &copy; 2025 MC Statue Generator. All rights reserved.
  </footer>

</body>
</html>
